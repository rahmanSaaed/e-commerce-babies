<form class="row h-100 needs-validation" [formGroup]="resetPasswrdForm" (ngSubmit)="resetPassword()" novalidate>
    <!-- <div class="row h-100"> -->
    <div class="col-md-6 bg-image bg-primary d-md-block d-none cursor-pointer" [routerLink]="''">
        <div class="d-flex flex-column justify-content-between align-items-center mt-100">
            <img src="assets/images/mumez-logo-{{global?.lang}}.svg" alt="" class="max-270">
            <div class="size-30 text-white font-regular ms-lg-90 ms-md-72 lh-1 mt-6">{{'auth.Welcometothe' |
                translate}}<br> {{'auth.mummyMumez' | translate}}
                <br> {{'auth.world.' | translate}}
            </div>
        </div>
    </div>
    <div class="col-md-6 col-12 bg-primary1">
        <div class="d-flex flex-column align-items-center justify-content-center h-100 max-600 m-auto">
            <div class="form-group w-100 mb-8">
                <input type="email" class="form-control border-0 p-12 border-radius-12" formControlName="email"
                    [placeholder]="'auth.Email' | translate"
                    [class.is-invalid]="email?.invalid && (email?.dirty ||email?.touched)">
                <div class="invalid-feedback" *ngIf="email?.dirty || email?.touched">
                    <p *ngIf="email.errors?.required">
                        {{'auth.Emailisrequired' | translate}}
                    </p>
                    <p *ngIf="email.errors?.email">
                        {{'auth.Emailisinvalid' | translate}}
                    </p>
                </div>
            </div>
            <button [disabled]="email?.invalid || isSubmitting"
                class="btn size-12 font-medium btn-pink1 text-white w-100 border-radius-20 p-10 d-flex align-items-center justify-content-center"
                (click)="sendForgetPass()">
                <mat-spinner *ngIf="showSpinner" [diameter]="30" style="margin-right: 12px;"></mat-spinner>
                {{'auth.' + buttonText | translate}}
            </button>
        </div>
    </div>
    <!-- </div> -->
</form>
