<section class="bg-gray1 p-10 border-radius-18 d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center w-100 max-350">
        <img [src]="image" alt="" class="w-100 max-50 rounded-circle profile">
        <div class="text-dark ms-10 max-300 w-100">
            <div class="font-bold size-4">{{ name }}</div>
            <div class="font-regular size-2 text-break truncate-overflow">{{ description }}</div>
        </div>
    </div>
    <div class="d-flex w-100 max-100">
       <product-rate [rate]="rate"></product-rate>
    </div>
</section>
