<div class="row" >
  <div class="col-md-12">

    <div class="alert alert-danger" *ngIf="name.touched && !name.valid">
      <div *ngIf="name.errors.required"> {{'error-messages-inputs.required'  | translate}} </div>
      <div *ngIf="name.errors.minlength"> {{'error-messages-inputs.minimum-length'  | translate}} {{ name.errors.minlength.requiredLength }}
        </div>
    </div>

  </div>
</div>
