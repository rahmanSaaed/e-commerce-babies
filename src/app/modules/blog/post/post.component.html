<div class="container">
    <div class="d-flex justify-content-center">
        <div class="size-32 text-dark font-bold mt-50 mb-30">{{blog?.name || blog?.nameAr}}
        </div>
    </div>
    <div class="d-flex align-items-center justify-content-center mb-50">
        <img [src]="blog?.image" alt={{blog?.name}} class="w-100 max-1000 border-radius-30" defaultImage>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-7">
          <div class="text-dark size-6 mb-20">
            {{blog?.description || blog?.descriptionAr}}
          </div>
      </div>

  </div>
