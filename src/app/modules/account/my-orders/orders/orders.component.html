<ng-container *ngIf="!orders">
  <div class="col-md-12 mb-10" *ngFor="let item of [1,2,38]">
    <app-placeholder [placeholder]="'order'"></app-placeholder>
  </div>
</ng-container>
<!-- table-responsive -->
<ng-container *ngIf="orders">
  <ng-container *ngIf="orders.length == 0">
    <div class="col-md-12 text-center">
      <div><img src="../../../assets/images/empty-cart.svg" alt="" class="w-100 max-500"></div>
      <div class="size-10 text-dark font-medium mb-8">{{'accoun.Noitemsadded' | translate}}</div>
    </div>
  </ng-container>
  <ng-container *ngIf="orders?.length > 0 ">
    <div class="table-responsive">
      <table class="table mt-8 mb-16">
        <thead>
          <tr>
            <!-- <th scope="col" class="text-gray3 size-4 font-medium">{{'accoun.ProductName' | translate}}</th> -->
            <th scope="col" class="text-gray3 size-4 font-medium text-center">{{'accoun.OrderCode' | translate}}</th>
            <th scope="col" class="text-gray3 size-4 font-medium text-center">{{'accoun.Date' | translate}}</th>
            <th scope="col" class="text-gray3 size-4 font-medium text-center">{{'accoun.Status' | translate}}</th>
            <th scope="col" class="text-gray3 size-4 font-medium text-center">{{'accoun.Total' | translate}}</th>
            <th scope="col" class="text-gray3 size-4 font-medium"></th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders">
            <!-- <td class="align-middle" style="width:18%;">
              <div class="max-250 w-100 font-bold tex-dark size-4" style="width:20%;">{{order?.orderDetails[0]?.product?.name || order?.orderDetails[0]?.product?.nameAr}}
              </div>
            </td> -->
            <td class="align-middle size-5 text-dark text-center" style="width:12%;">{{order.orderCode}}</td>
            <td class="align-middle size-5 text-dark text-center"  style="width:18%;">
              {{order.dateCreated | date}}
            </td>
            <td class="align-middle size-5 text-dark text-center" style="width:22%;">
              {{order.transactionStatus}}
            </td>
            <td class="align-middle text-center" style="width: 20%;">
              EGP {{order.totalPrice}}
            </td>


            <td class="align-middle size-5 text-dark text-center" style="width:22%;">
              <button class="btn btn-aqua1 text-primary size-6 w-100 border-radius-10 max-80"
              (click)="navigateToOrderDetail(order.orderId)">
              {{'accoun.view' | translate}}</button>            </td>

            <!-- <td class="align-middle" style="width: 18%;">
              <div class="d-flex align-items-center justify-content-end">
                <button class="btn btn-aqua1 text-primary size-6 w-100 border-radius-10 max-80"
                  (click)="createReview(order?.orderDetails[0]?.orderDetailId)">
                  {{'accoun.Review' | translate}}</button>
              </div>
            </td> -->

          </tr>
        </tbody>
      </table>
    </div>
  </ng-container>
</ng-container>
